  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #445437;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-image {
      margin-right: 10px;
    }

    /* 搜索区 */
    #search-container {
      margin: 2rem 0;
      width: 100%;
      max-width: 450px;
      display: flex;
      gap: 10px;
    }

    #searchInput {
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      flex-grow: 1;
    }

    #searchButton {
      background-color: #445437;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #searchButton:hover {
      background-color: #2980b9;
    }

    /* 链接 Grid 容器 */
    #links-container {
      width: 100%;
      max-width: 1200px;
    }

    .link-box {
      background-color: white;
      padding: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 0.625rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 6rem;
    }

    .link-box:hover {
      box-shadow: 0 0 15px rgba(68, 84, 55, 0.2);
      transform: scale(1.02);
    }

    .link-box a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #445437;
      font-weight: bold;
      line-height: 1.5;
    }

    .link-box a i {
      margin-right: 0.5rem;
      font-size: 1.25rem;
    }

    .link-box a:hover {
      color: #ffcc00;
    }

    /* 作者对话框 */
    .dialog {
      opacity: 0;
      visibility: hidden;
      transform: translate(-50%, -50%) scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease, visibility 0s linear 0.3s;
      position: fixed;
      z-index: 10;
      left: 50%;
      top: 50%;
      width: 80%;
      max-width: 320px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .dialog.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
      transition-delay: 0s;
    }

    .close-button {
      background-color: #445437;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .close-button:hover {
      background-color: #2980b9;
    }

    /* 作者的话 按钮 */
    .button {
      background-color: #445437;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0.5rem 0;
    }

    .button:hover {
      background-color: #2980b9;
    }

    /* 底部访问量 */
    #bottom-outer {
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      margin: 0.5rem 0 0;
    }

    #bottom-outer a {
      color: #445437;
      text-decoration: none;
    }

    /* 底部版权 */
    footer {
      background-color: #445437;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }

    /* 手机端：4 列紧凑、图标上文字下 */
    @media (max-width: 640px) {
      #links-container {
        display: grid !important;
        grid-template-columns: repeat(4, 1fr) !important;
        gap: 0.25rem !important;
        padding: 0 0.25rem;
      }
      .link-box {
        padding: 0.5rem;
        min-height: 5rem;
      }
      .link-box a {
        flex-direction: column;
      }
      .link-box a i {
        font-size: 1.6rem;
        line-height: 1.6rem;
        height: 1.6rem;
        margin: 0 0 0.15rem;
      }
      .link-box a span {
        display: block;
        font-size: 0.6rem;
        line-height: 1.2;
      }
    }
  </style>
</head>

  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script>
    const links = document.querySelectorAll('.link-box');
    document.getElementById('searchInput').addEventListener('input', e => {
      const kw = e.target.value.toLowerCase();
      links.forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(kw) ? '' : 'none';
      });
    });

    function showDialog() {
      document.getElementById('dialog').classList.add('show');
    }
    function hideDialog() {
      document.getElementById('dialog').classList.remove('show');
    }
    function bingSearch() {
      const kw = document.getElementById('searchInput').value;
      if (kw) window.open(`https://www.bing.com/search?q=${encodeURIComponent(kw)}`, '_blank');
    }
  </script>
